<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../companyPages/companyHeader.xhtml" />

        <div class="content-wrapper">
            <div class="container">
                <!--<div class="container-fluid">-->
                <!--<div class="row">-->
                <!-- left column -->
                <div class="col-md-8" style="padding-top: 2%;">
                    <div class="card card-primary">
                        <div class="card-header" style="background:#17a2b8">
                            <h3 class="card-title">Add Product Stock</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <h:form enctype="multipart/form-data">
                            <div class="card-body">
                                <div class="form-group">
                                    <h:inputHidden value="#{companyCDIBean.productId}" />
                                    <label for="exampleInputCompany">Product Name</label>
                                    <p:inputText class="form-control" value="#{companyCDIBean.cpsdetails.productId.productName}" readonly="true"/>

                                    <label for="exampleInputEmail">Current Stock</label>
                                    <p:inputText class="form-control" value="#{companyCDIBean.cpsdetails.quantity}" readonly="true"/>

                                    <label for="exampleInputContactNo">Quantity</label>
                                    <p:inputText class="form-control" placeholder="Enter the quantity for stock " value="#{companyCDIBean.productStocks}"/>
                                </div>
                            </div>

                            <div class="card-footer">
                                <h:commandButton class="btn btn-primary" action="#{companyCDIBean.editCompanyProductStock()}" style="background:#17a2b8" value="Add Stock"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <!--</div>-->
        </div>
    </h:body>
</html>
