<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

    <h:head>
        <title>Facelet Title</title>

    <h:body>
        <ui:include src="../companyPages/companyHeader.xhtml" />
        
        <div class="container" style="margin-top: 3%;margin-left: 280px;">

                <!--<div class="row">-->
                    <!-- left column -->
                    <div class="col-md-8" style="margin-top: 20px;">
                        <div class="card card-primary">
                            <div class="card-header" style="background:#17a2b8">
                                <h3 class="card-title">Add Category</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <h:form>
                                <div class="card-body">

                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <h:commandButton class="btn btn-primary" action="#{companyCDIBean.addCategory()}" style="background:#17a2b8" value="Add Category"/>

                        </div>
                    </div>

        </div>
