<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Category</title>
        <!-- Include jQuery -->
    </h:head>
    <h:body>
        <ui:include src="../companyPages/companyHeader.xhtml" />
        <script type="text/javascript" src="#{request.contextPath}/public/js/captcha.js"></script>
        <div class="content-wrapper">
            <div class="container">
                <!--<div class="container-fluid">-->
                <!--<div class="row">-->
                <!-- left column -->
                <div class="col-md-8" style="padding-top: 2%;">
                    <div class="card card-primary">
                        <div class="card-header" style="background:#17a2b8;">
                            <h3 class="card-title">Add Category</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <h:form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Category Name</label>
                                    <p:inputText id="catname" value="#{companyCDIBean.cdetail.categoryName}" required="true" requiredMessage="Category Name is Required"/><br/>
                                    <h:message for="catname" id="catErr" style="color: red;margin-left: 105px;" />
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:commandButton class="btn btn-primary" action="#{companyCDIBean.addCategory()}" 
                                                 style="background:#17a2b8" value="Add Category"/>
                            </div>
                        </h:form>
                    </div>
                </div>
                <!--</div>-->
            </div>
        </div>
        
    </h:body>
</html>
