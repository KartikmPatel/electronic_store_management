<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../companyPages/companyHeader.xhtml" />
        
        <div class="content-wrapper">
        <div class="container">
            <!--<div class="container-fluid">-->
                <!--<div class="row">-->
                    <!-- left column -->
                    <div class="col-md-8" style="padding-top: 2%;">
                        <div class="card card-primary">
                            <div class="card-header" style="background:#17a2b8">
                                <h3 class="card-title">Edit Company</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <h:form enctype="multipart/form-data">
                                <div class="card-body">
                                    <div class="form-group">
                                        <h:inputHidden value="#{companyCDIBean.cd.companyId}"/>
                                        <h:inputHidden value="#{companyCDIBean.cd.companyLogo}"/>
                                        <label for="exampleInputCompany">Company Name</label>
                                        <p:inputText class="form-control" placeholder="Enter the company name" value="#{companyCDIBean.cd.companyName}"/>
                                        
                                        <label for="exampleInputEmail">Email</label>
                                        <p:inputText class="form-control" placeholder="Enter the email" value="#{companyCDIBean.cd.email}" readonly="true"/>

                                        <label for="exampleInputContactNo">Contact No</label>
                                        <p:inputText class="form-control" placeholder="Enter the number" value="#{companyCDIBean.cd.contactNo}"/>

                                        <label for="exampleInputPassword">Password</label>
                                        <p:inputText class="form-control" placeholder="Enter the password" value="#{companyCDIBean.cd.password}"/>

                                        <label for="exampleInputImage">Logo</label>
                                        <img src="#{request.contextPath}/public/uploads/#{companyCDIBean.cd.companyLogo}" height="55px" width="55px;"/>
                                        <p:fileUpload class="form-control" id="logo" value="#{companyCDIBean.file}" mode="simple" />

                                        <label for="exampleInputCountry">Country</label>
                                        <p:inputText class="form-control" placeholder="Enter the Country" value="#{companyCDIBean.cd.country}" />
                                    </div>
                                </div>

                                <div class="card-footer">
                                    <h:commandButton class="btn btn-primary" action="#{companyCDIBean.editCompany}" style="background:#17a2b8" value="Edit Company"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            <!--</div>-->
        </div>
    </h:body>
</html>
