<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../companyPages/companyHeader.xhtml" />

        <div class="content-wrapper">
        <div class="container">
            <c:if test="${not empty sessionScope.successmessage}">
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    ${sessionScope.successmessage}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </c:if>
            <h:form>
                <h:commandLink class="btn btn-info" style="margin-top: 2%" action="addProduct.jsf" value="Add New Product" />
            </h:form>

            <div class="card" style="margin-top: 20px;">
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="example1" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Discount</th>
                                <th>Price</th>
                                <th>Image</th>
                                <th>Manufacture Date</th>
                                <th>Warranty</th>
                                <th>Category</th>
                                <th>Company</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{companyCDIBean.prodt}" var="p">
                                <tr>
                                    <td>#{p.productName}</td>
                                    <td>#{p.discount}</td>
                                    <td>#{p.price}</td>
                                    <td><img src="#{request.contextPath}/public/uploads/#{p.productImage}" height="55px" width="55px;"/></td>
                                    <td>#{p.mfgDate}</td>
                                    <td>#{p.warranty}</td>
                                    <td>#{p.categoryId.categoryName}</td>
                                    <td>#{p.companyId.companyName}</td>
                                    <td>
                                        <h:form>
                                            <h:commandButton value="Edit" action="#{companyCDIBean.editProductForm(p)}" class="btn btn-success"/>
                                        </h:form>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#example1").DataTable({
                    "responsive": true,
                    "lengthChange": false,
                    "length":4,
                    "autoWidth": false,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                });
            });
        </script>
    </h:body>
</html>
