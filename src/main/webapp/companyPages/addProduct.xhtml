<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../companyPages/companyHeader.xhtml" />
        
        <div class="container" style="margin-top: 3%;margin-left: 280px;">
            <!--<div class="container-fluid">-->
                <!--<div class="row">-->
                    <!-- left column -->
                    <div class="col-md-8" style="margin-top: 20px;">
                        <div class="card card-primary">
                            <div class="card-header" style="background:#17a2b8">
                                <h3 class="card-title">Add Product</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <h:form>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="exampleInputPoduct">Product Name</label>
                                        <p:inputText class="form-control" id="exampleInputProduct" value="#{companyCDIBean.prodetail.productName}" placeholder="Enter the Product Name" />
                                        
                                        <label for="exampleInputDiscount">Discount</label>
                                        <p:inputText class="form-control" id="exampleInputDiscount" value="#{companyCDIBean.prodetail.discount}" placeholder="Enter the Discount" />
                                        
                                        <label for="exampleInputPrice">Price</label>
                                        <p:inputText class="form-control" id="exampleInputPrice" value="#{companyCDIBean.prodetail.price}" placeholder="Enter the Price" />
                                        
                                        <label for="exampleInputImage">Image</label>
                                        <p:fileUpload id="logo" value="#{companyCDIBean.file}" mode="simple" />
                                        
                                        <label for="exampleInputDate">Manufacture Date</label>
                                        <p:datePicker class="form-control" id="exampleInputDate" value="#{companyCDIBean.prodetail.mfgDate}" placeholder="Enter the Manufacture Date" />
                                        
                                        <label for="exampleInputWarranty">Warranty</label>
                                        <p:inputText class="form-control" id="exampleInputWarranty" value="#{companyCDIBean.prodetail.warranty}" placeholder="Enter the Warranty" />
                                        
                                        <label for="exampleInputWarranty">Category</label>
                                        <p:selectOneMenu value="#{companyCDIBean.addCategoryToProduct}">
                                            <f:selectItems value="#{companyCDIBean.catdt}" var="c" itemLabel="#{c.categoryName}" itemValue="#{c.categoryId}"></f:selectItems>
                                        </p:selectOneMenu>
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <h:commandButton class="btn btn-primary" action="#{companyCDIBean.addProduct()}" style="background:#17a2b8" value="Add Product"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                <!--</div>-->
            <!--</div>-->
        </div>
    </h:body>
</html>
