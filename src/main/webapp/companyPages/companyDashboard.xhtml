<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:include src="companyHeader.xhtml" />

        <div class="content-wrapper" style="margin-top: 1%;">
            <div class="container-fluid">
                <c:if test="${not empty companyCDIBean.succesMessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${companyCDIBean.succesMessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <!--<span aria-hidden="true">&times;</span>-->
                        </button>
                    </div>
                </c:if>

                <!-- Small boxes (Stat box) -->
                <div class="row">
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-info">
                            <div class="inner">
                                <h3>${companyCDIBean.catCount}</h3>
                                <p style="font-size: 20px;">Categories</p>
                            </div>
                            <div class="icon">
                                <i class="ion ion-laptop"></i>
                            </div>
                            <a href="#{request.contextPath}/companyPages/displayCategory.jsf" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-success">
                            <div class="inner">
                                <h3>${companyCDIBean.prodCount}</h3>
                                <p style="font-size: 20px;">Products</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <a href="#{request.contextPath}/companyPages/displayProduct.jsf" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-warning">
                            <div class="inner">
                                <h3>${companyCDIBean.storeOrderCount}</h3>
                                <p style="font-size: 20px;">Store Orders</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-list-alt"></i>
                            </div>
                            <a href="#{request.contextPath}/companyPages/manageOrder.jsf" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                    <div class="col-lg-3 col-6">
                        <!-- small box -->
                        <div class="small-box bg-danger">
                            <div class="inner">
                                <h3>${companyCDIBean.stockCount}</h3>
                                <p style="font-size: 20px;">Stocks</p>
                            </div>
                            <div class="icon">
                                <i class="fas fa-cubes"></i>
                            </div>
                            <a href="#{request.contextPath}/companyPages/displayProductStock.jsf" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <!-- ./col -->
                </div>
            </div>
        </div>
    </h:body>
</html>
