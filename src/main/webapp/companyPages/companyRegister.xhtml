<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/css/companyRegisterDesign.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="title">
                <p>Company Registration</p>
            </div>
            <h:form enctype="multipart/form-data" onsubmit="return validateCaptcha()">
                <div class="user_details">
                    <div class="input_box">
                        <h:outputLabel value="Company Name" />
                        <p:inputText placeholder="Enter the company name" value="#{companyCDIBean.cd.companyName}" />
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Email" />
                        <p:inputText placeholder="Enter the Email Address" value="#{companyCDIBean.cd.email}"/>
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Phone Number" />
                        <p:inputText placeholder="Enter the number" value="#{companyCDIBean.cd.contactNo}"/>
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Logo" />
                        <p:fileUpload id="logo" value="#{companyCDIBean.file}" mode="simple" />
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Password" />
                        <p:inputText placeholder="Enter the password" value="#{companyCDIBean.cd.password}"/>
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Country" />
                        <p:inputText placeholder="Enter the Country" value="#{companyCDIBean.cd.country}" />
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Captcha" />
                        <p:inputText id="captcha" readonly="true" />
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Enter captcha"/>
                        <p:inputText id="uc" placeholder="Enter the Captcha"/>
                    </div>

                </div>

                <div class="reg_btn">
                    <h:commandButton value="Register" action="#{companyCDIBean.addCompany()}"/>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
