<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/css/companyLoginDesign.css" />
    </h:head>
    <h:body onload="fillLoginForm()">
        <div class="container">
            <div class="title">
                <p>Company Login</p>
            </div>
            <h:form>
                <div class="user_details">
                    <h:outputLabel style="margin-bottom: 10px;margin-left: -3px;" value="#{companyCDIBean.errorStatus}" styleClass="error-label" />
                    <div class="input_box">
                        <h:outputLabel value="Email" />
                        <p:inputText placeholder="Enter your Email Address" id="emailaddress" value="#{companyCDIBean.email}" />
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Password" />
                        <p:password placeholder="Enter your Password" id="password" value="#{companyCDIBean.password}" />
                    </div>
                </div>
                <div class="remember-register">
                    <div class="remember-me" style="padding-left: 25px;">
                        <p:selectBooleanCheckbox id="rememberMeCheckbox"/>
                        <h:outputText style="padding-left: 5px;" value="Remember Me" />
                        <h:outputLink style="margin-left: 35%;" value="companyPages/companyRegister.jsf">Register?</h:outputLink>
                    </div>
                </div>
                <div style="margin-top: 0px;" class="reg_btn">
                    <p:commandButton action="#{companyCDIBean.checkLogin()}" onclick="rememberMe()" value="Login" update="@form" />    
                </div>
            </h:form>
        </div>
        <script type="text/javascript" src="#{request.contextPath}/public/js/captcha.js"></script>
    </h:body>

</html>
