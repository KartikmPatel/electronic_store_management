<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/css/companyRegisterDesign.css" />
    </h:head>
    <h:body>
    <div class="container">
        <div class="title">
            <p>Login</p>
        </div>
        <h:form>
            <div class="user_details">
                <div class="input_box">
                    <h:outputLabel value="Email" />
                    <p:inputText placeholder="Enter your Email Address" value="#{companyCDIBean.email}" />
                </div>
                <div class="input_box">
                    <h:outputLabel value="Password" />
                    <p:password placeholder="Enter your Password" value="#{companyCDIBean.password}" />
                </div>
            </div>
            <div class="reg_btn">
                <p:commandButton action="#{companyCDIBean.checkLogin()}" value="Login" update="@form" />
            </div>
            <h:message for="loginBtn" />
        </h:form>
        </div>
    </h:body>

</html>
