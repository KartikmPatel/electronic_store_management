<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/css/companyRegisterDesign.css" />
        <style>
            .error-message {
                color: #721c24;
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                padding: 10px 15px;
                border-radius: 5px;
                margin-top: 20px;
                margin-bottom: 5px;
                margin-left: 40px;
                margin-right: 40px;
                text-align: center;
            }
            .error-message span {
                font-weight: bold;
            }
            .input_box {
                margin-bottom: 5px; /* Reduce the bottom margin */
            }
            .user_details {
                margin-bottom: 5px; /* Reduce the bottom margin */
            }
            .reg_btn {
                margin-top: 0px; /* Remove the top margin */
                padding-top: 0px; /* Ensure there's no padding */
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="title">
                <p>Reset Password</p>
            </div>
            <h:form>
                <c:if test="${not empty registerBean.errorMessage}">
                    <div class="alert alert-danger error-message" role="alert">
                        ${registerBean.errorMessage}
                    </div>
                </c:if>
                <h:inputHidden id="email" value="#{registerBean.forgEmail}" />
                <div class="user_details">
                    <div class="input_box">
                        <h:outputLabel value="New Password" />
                        <p:password placeholder="Enter the password" value="#{registerBean.forgpass}" />
                    </div>
                    <div class="input_box">
                        <h:outputLabel value="Confirm Password" />
                        <p:password id="confirmPassword" placeholder="Enter the password" value="#{registerBean.forgconf}" />
                    </div>
                </div>
                <div class="reg_btn">
                    <h:commandButton value="Submit" action="#{registerBean.setPassword()}" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
