<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Add Selling Product</title>
    </h:head>
    <h:body>
        <ui:include src="storeHeader.xhtml" />

        <div class="content-wrapper">
            <div class="container">
                <!--<div class="container-fluid">-->
                <!--<div class="row">-->
                <!-- left column -->
                <div class="col-md-8" style="padding-top: 2%;">
                    <div class="card card-primary">
                        <c:if test="${not empty storeSellingProductCDI.errorMessage}">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-bottom: 10px;">
                                ${storeSellingProductCDI.errorMessage}
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </c:if>

                        <div class="card-header" style="background:#20c997;">
                            <h3 class="card-title">Add Selling Product</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->

                        <h:form>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Product Name </label>
                                    <p:selectOneMenu class="form-control" value="#{storeSellingProductCDI.productId}" onchange="submit()">
                                        <f:selectItem itemLabel="-- Select Product --"/>
                                        <f:selectItems value="#{storeSellingProductCDI.storeStock}" var="stock" itemLabel="#{stock.productId.productName}" itemValue="#{stock.productId.productId}"/>
                                    </p:selectOneMenu>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Actual Price </label>
                                    <p:inputText class="form-control" id="exampleInputPrice" value="#{storeSellingProductCDI.prodPrice}" readonly="true"/>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Selling Price </label>
                                    <p:inputText class="form-control" id="exampleInputMyPrice" value="#{storeSellingProductCDI.selPrice}" placeholder="Enter your Price"/>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <h:commandButton class="btn btn-success" style="background:#20c997;" action="#{storeSellingProductCDI.addSellingProduct()}" value="Add Selling Product"/>
                            </div>
                        </h:form>
                    </div>
                </div>
                <!--</div>-->
            </div>
        </div>
    </h:body>
</html>
