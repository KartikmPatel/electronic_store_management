<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="storeHeader.xhtml" />
        
        <div class="content-wrapper">
            <div class="container">
            <!--<div class="container-fluid">-->
                <!--<div class="row">-->
                    <!-- left column -->
                    <div class="col-md-8" style="padding-top: 2%;">
                        <div class="card card-primary">
                            <div class="card-header" style="background:#20c997;">
                                <h3 class="card-title">Edit Offer</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <h:form>
                                <div class="card-body">
                                    <h:inputHidden value="#{storeOrderCDI.festival.festivalId}" />
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Festival Name</label>
                                        <p:inputText class="form-control" id="exampleInputname" value="#{storeOrderCDI.festival.festivalName}" placeholder="Enter the Festival Name" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Festival Date</label>
                                        <p:calendar id="exampleInputDate" value="#{storeOrderCDI.festival.festivalDate}" placeholder="Enter the Date"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Festival Discount</label>
                                        <p:inputText class="form-control" id="exampleInputdiscount" value="#{storeOrderCDI.festival.festivalDiscount}" placeholder="Enter the Discount" />
                                    </div>
                                </div>
                                <!-- /.card-body -->

                                <div class="card-footer">
                                    <h:commandButton class="btn btn-success" style="background:#20c997;" action="#{storeOrderCDI.updateFestivalOffer}" value="Edit Offer"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                <!--</div>-->
            </div>
        </div>
    </h:body>
</html>
