<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>display Selling Products</title>
    </h:head>
    <h:body>
        <ui:include src="storeHeader.xhtml" />

        <div class="content-wrapper">
            <div class="container">
                <c:if test="${not empty storeSellingProductCDI.succesMessage}">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        ${storeSellingProductCDI.succesMessage}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </c:if>

                <h2>Selling Products</h2><hr/>
                <h:form>
                    <h:commandLink class="btn btn-success" style="margin-top: 1%;" action="addSellingProduct" value="Add New"/>
                </h:form>

                <div class="card" style="margin-top: 20px;">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                <c:forEach items="#{storeSellingProductCDI.sellingprod}" var="s">
                                    <tr>       
                                        <td>#{s.productId.productName}</td>
                                        <td>#{s.price}</td>
                                    </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function () {
                $("#example1").DataTable({
                    "responsive": true,
                    "lengthChange": false,
                    "autoWidth": false,
                    "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
                });
            });
        </script>
    </h:body>
</html>
