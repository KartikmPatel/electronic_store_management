<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login Page</title>
        <style>
            /* * * * * General CSS * * * * */
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 16px;
                font-weight: 400;
                color: #666666;
                background: #eaeff4;
            }

            .wrapper {
                margin: 0 auto;
                width: 100%;
                max-width: 1140px;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }

            .container {
                position: relative;
                width: 100%;
                max-width: 600px;
                height: auto;
                display: flex;
                background: #ffffff;
                box-shadow: 0 0 15px rgba(0, 0, 0, .1);
            }

            .credit {
                position: relative;
                margin: 25px auto 0 auto;
                width: 100%;
                text-align: center;
                color: #666666;
                font-size: 16px;
                font-weight: 400;
            }

            .credit a {
                color: #222222;
                font-size: 16px;
                font-weight: 600;
            }

            /* * * * * Login Form CSS * * * * */
            h2 {
                margin: 0 0 15px 0;
                font-size: 30px;
                font-weight: 700;
            }

            h2 img {
                width: 120px;
            }

            p {
                margin: 0 0 20px 0;
                font-size: 16px;
                font-weight: 500;
                line-height: 22px;
            }

            .btn {
                display: inline-block;
                padding: 7px 20px;
                font-size: 16px;
                letter-spacing: 1px;
                text-decoration: none;
                border-radius: 5px;
                color: #ffffff;
                outline: none;
                border: 1px solid #ffffff;
                transition: .3s;
                -webkit-transition: .3s;
            }

            .btn:hover {
                color: #4CAF50;
                background: #ffffff;
            }

            .col-left,
            .col-right {
                width: 55%;
                padding: 45px 35px;
                display: flex;
            }

            .col-left {
                width: 45%;
                background: #4CAF50;
                -webkit-clip-path: polygon(98% 17%, 100% 34%, 98% 51%, 100% 68%, 98% 84%, 100% 100%, 0 100%, 0 0, 100% 0);
                clip-path: polygon(98% 17%, 100% 34%, 98% 51%, 100% 68%, 98% 84%, 100% 100%, 0 100%, 0 0, 100% 0);
            }

            @media(max-width: 575.98px) {
                .container {
                    flex-direction: column;
                    box-shadow: none;
                }

                .col-left,
                .col-right {
                    width: 100%;
                    margin: 0;
                    padding: 30px;
                    -webkit-clip-path: none;
                    clip-path: none;
                }
            }

            .login-text {
                position: relative;
                width: 100%;
                color: #ffffff;
                text-align: center;
            }

            .login-form {
                position: relative;
                width: 100%;
                color: #666666;
            }

            .login-form p:last-child {
                margin: 0;
            }

            .login-form p a {
                color: #4CAF50;
                font-size: 14px;
                text-decoration: none;
            }

            .login-form p:last-child a:last-child {
                float: right;
            }

            .login-form label {
                display: block;
                width: 100%;
                margin-bottom: 2px;
                letter-spacing: .5px;
            }

            .login-form p:last-child label {
                width: 60%;
                float: left;
            }

            .login-form label span {
                color: #ff574e;
                padding-left: 2px;
            }

            .login-form input {
                display: block;
                width: 100%;
                height: 40px;
                padding: 0 10px;
                font-size: 16px;
                letter-spacing: 1px;
                outline: none;
                border: 1px solid #cccccc;
                border-radius: 5px;
            }

            .login-form input:focus {
                border-color: #ff574e;
            }

            .login-form input.btn {
                color: #ffffff;
                background: #4CAF50;
                border-color: #4CAF50;
                outline: none;
                cursor: pointer;
            }

            .login-form input.btn:hover {
                color: #4CAF50;
                background: #ffffff;
            }
        </style>
    </h:head>
    <h:body>
        <div class="wrapper">
            <div class="container">
                <div class="col-left">
                    <div class="login-text" style="padding-top: 30px;">
                        <h2>Welcome</h2>
                        <p>
                            Welcome to our secure login portal. Please enter your credentials to access your account and explore our comprehensive services tailored just for you. We are committed to providing you with the best user experience and top-notch security.
                        </p>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Login</h2>
                        <h:outputLabel style="margin-bottom: 10px;margin-left: -3px;color: red;width: 300px;" value="#{loginBean.errorstatus}"/>
                        <h:form>
                            <p>
                                <p:inputText type="text" placeholder="Username" value="#{loginBean.username}" />
                            </p>
                            <p>
                                <p:inputText type="password" placeholder="Password" value="#{loginBean.password}" />
                            </p>
                            <div class="remember-register">
                                <div class="remember-me">
                                    <p:selectBooleanCheckbox value="#{loginBean.rememberme}" id="rememberMeCheckbox"/>
                                    <h:outputText style="padding-left: 5px;" value="Remember Me" />
                                </div>
                            </div>
                            <p>
                                <h:commandButton class="btn" style="margin-top: 12px;" action="#{loginBean.login()}" value="Sign In"/>
                            </p>
                            <p>
                                <!--<a href="">Forget password?</a>-->
                                <a href="" style="margin-left: 140px;">Create an account.</a>
                            </p>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
