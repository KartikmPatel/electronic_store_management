<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            .product-container {
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                justify-content: center;
            }

            .product-card {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 300px;
                border: 1px solid lightgray;
                border-radius: 5px;
                overflow: hidden;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
                margin: 20px;
                background-color: white;
                padding-bottom: 1%;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .product-card:hover {
                transform: scale(1.05); /* Increase size by 5% */
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2); /* Enhance the shadow effect */
            }

            .product-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

            .product-name {
                font-size: 1.25rem;
                font-weight: bold;
                margin: 10px 0;
                text-align: center;
            }

            .product-description {
                font-size: 0.875rem;
                margin: 10px 0;
                text-align: center;
            }

            .product-price {
                font-size: 1.125rem;
                font-weight: bold;
                margin: 10px 0;
                color: orange;
            }

            .add-to-cart-button {
                padding: 10px 20px;
                background-color: orange;
                border: none;
                border-radius: 5px;
                color: white;
                font-size: 0.875rem;
                cursor: pointer;
            }

            .add-to-cart-button:hover {
                background-color: darkorange;
            }

            .product-grid {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }

            .original-price {
                text-decoration: line-through;
                color: lightgray;
                font-size: 0.875rem;
            }

            .discount-price {
                color: orange;
                font-size: 1.125rem;
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        <ui:include src="userHeader.xhtml" />

        <div class="content-wrapper">
            <div class="product-container">

                <c:forEach items="#{homeCDI.sellingProducts}" var="s">
                    <div class="product-card">
                        <img src="#{request.contextPath}/public/uploads/#{s.productId.productImage}" alt="Product Name" height="200px;" width="100%"/>
                        <h3 class="product-name">#{s.productId.productName}</h3>
                        <p class="product-description">#{s.productId.warranty} Warranty</p>
                        <div class="product-price">
                            <span class="original-price" style="color: red;">#{s.price}</span>
                            <span class="discount-price">#{s.price - (s.price * s.productId.discount)/100}</span>
                        </div>  <button class="add-to-cart-button">#{msgs.addtocart}</button>
                    </div>
                </c:forEach>

            </div>
        </div>
    </h:body>
</html>
