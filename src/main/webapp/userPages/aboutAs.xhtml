<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>About Us</title>
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/css/AboutUsDesign.css" />
    </h:head>
    <h:body>
        <ui:include src="userHeader.xhtml" />

        <div class="container bg-white">
            <section class="hero">
                <div class="heading">
                    <h1>${msgs.aboutus}</h1>
                </div>
                <div class="conn">
                    <div class="hero-content">
                        <h2>${msgs.ourserviceslbl}</h2><br/>
                        <p>${msgs.ourservices1} ${msgs.ourservices2}</p>
                        <button class="cta-button" id="bt">${msgs.learnmore}</button>
                    </div>
                    <div class="hero-image">
                        <img src="#{request.contextPath}/public/uploads/about.jpg" width="500px" height="500px;" alt="About Us" />
                    </div>
                </div>
            </section>
            <section class="hero" id="about">
                <div class="conn">
                    <div class="hero-content">
                        <div class="tg">
                            <p>${msgs.ourservices3}</p>

                        </div>
                        <!--<p>GlobalTravels is India’s largest online bus ticketing platform that has transformed bus travel in the country by bringing ease and convenience to millions of Indians who travel using buses. Founded in 2023, GlobalTravels is part of India’s leading online travel company. By providing widest choice, superior customer service, lowest prices and unmatched benefits, GlobalTravels has served many customers. GlobalTravels has a global presence with operations across India.</p>-->
                    </div>
                    <div class="hero-image">
                        <img src="#{request.contextPath}/public/uploads/about2.jpg" width="400px" height="400px;" alt="About Us" />
                    </div>
                </div>
            </section>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#about").hide();
            })
            $(document).ready(function () {
                $("#bt").click(function () {
                    $("#about").toggle();
                })
            })
        </script>
    </h:body>
</html>
